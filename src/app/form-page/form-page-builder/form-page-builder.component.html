<div cdkDropListGroup>
  <div class="example-container">
    <h2>Form Builder</h2>
    <div
      cdkDropList
      id="list-one"
      [cdkDropListConnectedTo]="['list-two']"
      [cdkDropListData]="basket"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of basket" cdkDrag>
        {{item}}
      </div>
    </div>
  </div>
</div>
