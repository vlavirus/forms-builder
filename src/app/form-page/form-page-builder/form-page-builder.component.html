<div cdkDropListGroup>
  <div class="example-container">
    <h2>Form Builder</h2>
    <div
      cdkDropList
      id="list-one"
      [cdkDropListConnectedTo]="['list-two']"
      [cdkDropListData]="form"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of form" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        <container-element [ngSwitch]="item.type">
          <app-input *ngSwitchCase="'input'"></app-input>
          <app-textarea *ngSwitchCase="'textarea'"></app-textarea>
          <app-button *ngSwitchCase="'button'"></app-button>
          <app-select *ngSwitchCase="'select'"></app-select>
          <app-checkbox *ngSwitchCase="'checkbox'"></app-checkbox>
        </container-element>
      </div>
    </div>
  </div>
</div>
