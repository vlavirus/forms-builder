<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger"></div>

    <div class="alert alert-danger" *ngIf="message">{{message}}</div>

    <label>
      login:
      <input type="text" formControlName="login">
    </label>
    <label>
      pass:
      <input type="text" formControlName="password" type="password">
    </label>
    <label>
      accept terms
      <input type="checkbox">
    </label>
    <button [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
