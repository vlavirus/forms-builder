<div [formGroup]="loginForm">
  <mat-card-subtitle *ngIf="message">{{message}}</mat-card-subtitle>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your login</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="login" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
  </div>
</div>
